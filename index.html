<!DOCTYPE html>
<html>
<head>
  <title>Percentage Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Percentage Calculator</h1>

    <div class="form-group">
      <label for="dollar-amount">Enter Dollar Amount:</label>
      <input type="number" class="form-control" id="dollar-amount" placeholder="Enter amount">
    </div>

    <div class="form-group">
      <label for="custom-percentages">Enter Custom Percentages (comma-separated):</label>
      <input type="text" class="form-control" id="custom-percentages" placeholder="40, 10, 30, 15, 5" value="40, 10, 30, 15, 5">
    </div>

    <button type="button" class="btn btn-primary" onclick="calculateAndDisplay()">Calculate</button>

    <h2 class="mt-4">Percentage Amounts:</h2>
    <div class="alert alert-success" role="alert" id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
